<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 22px;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .code {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="logo" src="cid:stuvLogo" alt="로고">
    <h1>이메일 인증 요청</h1>
    <p>안녕하세요! <br> 아래의 인증 코드를 입력하여 이메일을 인증하세요.</p>
    <div class="code" th:text="${code}">123456</div>
    <p>이 인증 코드는 10분간 유효합니다.</p>
    <p>만약 본인이 요청하지 않았다면 이 이메일을 무시해 주세요.</p>
    <p class="footer">© 2025 STUV. All rights reserved.</p>
</div>
</body>
</html>
