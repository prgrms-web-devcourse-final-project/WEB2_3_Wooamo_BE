name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      kafka:
        image: wurstmeister/kafka:latest
        ports:
          - 9092:9092
        options: --env KAFKA_ADVERTISED_LISTENERS=INSIDE://kafka:9093 --env KAFKA_LISTENER_PORT=9093
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
    env:
      SPRING_PROFILES_ACTIVE: test
      TOSS_TEST_SECRET_KEY: ${{ secrets.TOSS_TEST_SECRET_KEY }}

    steps:
      - name: 레포지토리 가져옴
        uses: actions/checkout@v3

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle 명령 실행을 위한 권한 부여
        run: chmod +x gradlew

      - name: env 파일 생성
        run: |
          echo ENV_FILE=${{ secrets.ENV_FILE }} >> src/main/resources/.env

      - name: Gradle build 수행 (테스트 포함)
        run: ./gradlew clean build

      - name: 테스트 결과를 PR에 코멘트로 등록
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: "**/build/test-results/test/TEST-*.xml"

      - name: 테스트 실패 시, 실패한 코드 라인에 Check 코멘트 등록
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Gradle Cache
        if: always()
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
