name: CD

on:
  push:
    branches:
      - main
      - develop

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: prod
    steps:
      - name: 브랜치 최신화
        uses: actions/checkout@v3

      - name: Gradle 캐시 설정
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 환경 설정
        run: |
          echo "${{ secrets.ENV_VARS }}" > src/main/resources/.env

      - name: Gradle 명령 실행을 위한 권한 부여
        run: chmod +x gradlew

      - name: Gradle build 수행
        run: ./gradlew clean build -x test

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/stuv-app .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/stuv-app

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH로 EC2 접속
        uses: appleboy/ssh-action@master
        env:
          ENV_VARS: ${{ secrets.ENV_VARS }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          envs: ENV_VARS
          script: |
            cd /home/ubuntu/WEB2_3_Wooamo_BE
            git pull origin develop
            sudo docker compose down
            sudo docker compose rm -f
            sudo docker rmi ${{ secrets.DOCKER_HUB_USERNAME }}/stuv-app:latest
            sudo docker system prune -a -f
            sudo docker volume prune -f
            
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/stuv-app:latest
            sudo docker compose --env-file /home/ubuntu/env/.env up -d
            --
            chmod +x deploy.sh
            source deploy.sh